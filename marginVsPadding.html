<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin And Padding</title>
  </head>
  <body>
    <div
      style="
        height: 200px;
        width: auto;
        background-color: red;
        margin-top: 100px;
        margin-right: 100px;
        margin-left: 200px;
        margin-bottom: 200px;
      "
    ></div>
    <div style="height: 200px; width: auto; background-color: red">
      <h1
        style="
          background-color: yellow;
          padding: 50px 10px 30px 100px;
          border: 2px solid blue;
        "
      >
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur cumque
        tempore voluptatum vel, quam culpa.
      </h1>
    </div>
  </body>
</html>
